on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        if: success()
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Calculate coverage and add to reamde.md
        run: |
          percentage=$(go test ./... -v -covermode=count -coverprofile=coverage.out | tail -1 | sed 's/% of statements//g' | sed 's/coverage: //g' )
          n=$(echo $percentage | cut -c-3)
          if [ $n = "100" ]; then
            color=brightgreen
          else
            n=$(echo $percentage | cut -c-2)
            if [ $n -gt  75 ]; then
              color=brightgreen
            elif [ $n -gt 50 ]; then
              color=yellow
            elif [ $n -gt 25 ]; then
              color=orange
            else
              color=red
            fi
          fi
          echo $color

          url="https:\/\/img.shields.io\/badge\/coverage"
          label="coverage"
          name="coverage"

          sed -i "1s/^/\![$name]($url$label-$percentage%25-$color)\n/" README.md
